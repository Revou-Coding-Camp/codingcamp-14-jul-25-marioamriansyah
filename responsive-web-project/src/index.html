<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Responsive Web Project</title>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="container flex items-center py-4">
      <a href="#" class="flex items-center space-x-3">
        <img src="imgs/logo.png" class="h-8" alt="Logo" />
        <span class="text-2xl font-semibold">Responsive Web Project</span>
      </a>
      <ul class="hidden sm:flex flex-1 justify-end items-center gap-12">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="flex sm:hidden flex-1 justify-end">
        <button class="text-2xl">â˜°</button>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section id="home" class="py-20">
      <div class="container">
        <h1 class="text-3xl text-center">Welcome to Our Responsive Web Project</h1>
        <p class="text-center mt-4">This project demonstrates responsive design principles.</p>
      </div>
    </section>

    <section id="about" class="bg-gray-100 py-20">
      <div class="container">
        <h2 class="text-3xl text-center">About Us</h2>
        <p class="text-center mt-4">We are committed to creating responsive web applications.</p>
      </div>
    </section>

    <section id="contact" class="py-20">
      <div class="container">
        <h2 class="text-3xl text-center">Contact Us</h2>
        <form id="contactForm" class="mt-8">
          <div class="flex flex-col items-center">
            <input type="text" placeholder="Your Name" required class="mb-4 p-2 border rounded" />
            <input type="email" placeholder="Your Email" required class="mb-4 p-2 border rounded" />
            <textarea placeholder="Your Message" required class="mb-4 p-2 border rounded"></textarea>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Send Message</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="container text-center">
      <p>&copy; 2023 Responsive Web Project. All rights reserved.</p>
    </div>
  </footer>

  <script src="./js/script.js"></script>
</body>

</html>
